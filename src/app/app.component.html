<mat-toolbar [class.mat-elevation-z4]="isScrolled" [class.transparent]="!isScrolled">
  <!-- <a mat-fab routerLink="/" class="home-button"> -->
  <img height="56px" routerLink="/" routerLinkActive="active-logo" [routerLinkActiveOptions]="{exact: true}"
    width="56px" src="assets/logo.png" alt="GBL Productions Logo" class="logo">
  <!-- </a> -->
  <span class="spacer"></span>
  <div class="nav-links" *ngIf="!(isHandset$ | async)">
    <a mat-button routerLink="/releases" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}">Releases</a>
    <!-- <a mat-button routerLink="/artists" class="nav-card">Collaborations</a> -->
    <a mat-button routerLink="/about" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">About</a>
    <a mat-button routerLink="/contact" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}">Contact</a>
  </div>
  <div class="nav-icons" *ngIf="(isHandset$ | async)">
    <a mat-icon-button routerLink="/releases" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}"><mat-icon>album</mat-icon></a>
    <!-- <a mat-icon-button routerLink="/artists"><mat-icon>people</mat-icon></a> -->
    <a mat-icon-button routerLink="/about" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}"><mat-icon>info</mat-icon></a>
    <a mat-icon-button routerLink="/contact" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}"><mat-icon>email</mat-icon></a>
  </div>
</mat-toolbar>

<main [@routeAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</main>

<footer>
  <p>&copy; 2025 GBL Productions. All Rights Reserved.</p>
</footer>
