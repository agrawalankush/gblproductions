<div class="artists-container">
  <h1>Artists</h1>
  <div class="artist-grid">
    <mat-card *ngFor="let artist of artists">
      <img mat-card-image [src]="artist.photo" alt="{{ artist.name }}">
      <mat-card-content>
        <h3>{{ artist.name }}</h3>
        <p>{{ artist.bio }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
