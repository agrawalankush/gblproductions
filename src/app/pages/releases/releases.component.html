<div class="releases-container">
  <h1>Releases</h1>
  <div class="release-grid">
    <mat-card *ngFor="let release of releases">
      <img mat-card-image [src]="release.art" alt="{{ release.title }} Album Art">
      <mat-card-content>
        <h3>{{ release.title }}</h3>
        <p>{{ release.year }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
