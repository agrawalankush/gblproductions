<div class="release-detail-container" *ngIf="release">
  <mat-card class="release-card">
    <div class="card-content">
      <div class="cover-art">
        <img [src]="release.coverArt" alt="{{ release.title }} Album Art">
      </div>
      <div class="card-details">
        <div class="lyrics-section">
          <h2>Lyrics</h2>
          <pre>{{ release.lyrics }}</pre>
        </div>
        <div class="links-section">
          <a mat-icon-button [href]="release.links.youtube" target="_blank" *ngIf="release.links.youtube">
            <img src="assets/youtube.svg" alt="Listen on YouTube">
          </a>
          <a mat-icon-button [href]="release.links.youtubeMusic" target="_blank" *ngIf="release.links.youtubeMusic">
            <img src="assets/youtube_music_logo.svg" alt="Listen on YouTube Music">
          </a>
          <a mat-icon-button [href]="release.links.spotify" target="_blank" *ngIf="release.links.spotify">
            <img src="assets/spotify_logo.svg" alt="Listen on Spotify">
          </a>
          <a mat-icon-button [href]="release.links.appleMusic" target="_blank" *ngIf="release.links.appleMusic">
            <img src="assets/apple_music_logo.svg" alt="Listen on Apple Music">
          </a>
          <a mat-icon-button [href]="release.links.jiosaavan" target="_blank" *ngIf="release.links.jiosaavan">
            <img src="assets/jio_savan_logo.png" alt="Listen on JioSaavan">
          </a>
          <a mat-icon-button [href]="release.links.amazonMusic" target="_blank" *ngIf="release.links.amazonMusic">
            <img src="assets/amazon_music.webp" alt="Listen on Amazon Music">
          </a>
        </div>
      </div>
    </div>
  </mat-card>
  <!-- <app-youtube-card videoId="GzI1vv3N46s"></app-youtube-card> -->
  <mat-card class="behind-the-scenes-card"
    *ngIf="release.behindTheScenes && release.behindTheScenes.images && release.behindTheScenes.images.length > 0">
    <h2>Behind The Scenes</h2>
    <p *ngIf="release.behindTheScenes.description">{{ release.behindTheScenes.description }}</p>
    <div class="media-grid">
      <div class="image-container" *ngFor="let image of release.behindTheScenes.images">
        <img [src]="image" alt="Behind the scenes image">
      </div>
    </div>
  </mat-card>
</div>
