<div class="release-detail-container" *ngIf="release">
  <mat-card class="release-card">
    <div class="card-content">
      <div class="cover-art">
        <img [src]="release.art" alt="{{ release.title }} Album Art">
      </div>
      <div class="lyrics-section">
        <h2>Lyrics</h2>
        <pre>{{ release.lyrics }}</pre>
      </div>
    </div>
    <mat-card-actions class="music-platforms">
      <a mat-icon-button href="#" target="_blank">
        <img src="assets/youtube_music_logo.svg" alt="Listen on YouTube Music">
      </a>
      <a mat-icon-button href="#" target="_blank">
        <img src="assets/spotify_logo.svg" alt="Listen on Spotify">
      </a>
      <a mat-icon-button href="#" target="_blank">
        <img src="assets/apple_music_logo.svg" alt="Listen on Apple Music">
      </a>
    </mat-card-actions>
  </mat-card>

  <mat-card class="behind-the-scenes-card">
    <h2>Behind the Scenes Photos</h2>
    <!-- <p>{{ release.behindTheScenes.description }}</p> -->
    <div class="media-grid">
      <div class="image-container" *ngFor="let image of release.behindTheScenes.images">
        <img [src]="image" alt="Behind the scenes image">
      </div>
    </div>
  </mat-card>
</div>
