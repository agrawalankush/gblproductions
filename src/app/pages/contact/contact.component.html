<div class="contact-container">
  <h1>Contact Us</h1>
  <mat-card>
    <mat-card-content>
      <p>Have a question or want to collaborate? Fill out the form below and we'll get back to you as soon as possible.</p>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Your Name">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Your Email">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Message</mat-label>
          <textarea matInput placeholder="Your Message" rows="5"></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Send Message</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
